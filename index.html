<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <div class="flex justify-between items-center mb-4">
        <h1 class="text-3xl font-bold text-slate-900/80">User Management</h1>

        <input
          type="text"
          id="search-input"
          placeholder="Search by name or email"
          class="w-full max-w-xs px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Name
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Address
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Phone Number
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Job
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Company
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Age
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Retired
              </th>
            </tr>
          </thead>
          <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
      <div
        id="pagination-controls"
        class="mt-4 flex justify-between items-center"
      >
        <button
          id="previous-button"
          class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700"
        >
          Previous
        </button>
        <span id="pagination-info" class="text-gray-600 text-lg"></span>
        <button
          id="next-button"
          class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-600"
        >
          Next
        </button>
      </div>
    </div>
  </body>
</html>
