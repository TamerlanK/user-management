<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="main.js" defer></script>
  </head>
  <body
    class="bg-gray-100 min-h-screen flex items-center justify-center p-4 relative"
  >
    <div class="w-full max-w-6xl mx-auto bg-white shadow-lg rounded-lg p-6">
      <div class="flex justify-between items-center mb-4 flex-col md:flex-row">
        <h1 class="text-3xl font-bold text-slate-900/80 mb-4 md:mb-0">
          User Management
          <span class="text-sm text-gray-500" id="users-count"></span>
        </h1>

        <div
          class="flex justify-center items-center gap-x-3 md:max-w-sm w-full"
        >
          <input
            type="text"
            id="search-input"
            placeholder="Search by name or email"
            class="w-full px-4 py-2 border h-full border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900 whitespace-nowrap flex items-center gap-x-2"
            id="add-user-button"
          >
            <i class="fa-solid fa-plus"></i>
            Add user
          </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white divide-y divide-gray-200 border">
          <thead class="bg-gray-50">
            <tr>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Name
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Address
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Email
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Phone Number
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Job
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Company
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Age
              </th>
              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Retired
              </th>

              <th
                class="px-6 py-3 border text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
              >
                Actions
              </th>
            </tr>
          </thead>
          <tbody id="user-table-body" class="bg-white divide-y divide-gray-200">
            <!-- Data will be populated here -->
          </tbody>
        </table>
      </div>
      <div
        id="pagination-controls"
        class="mt-4 flex justify-between items-center"
      >
        <button
          id="previous-button"
          class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900"
        >
          Previous
        </button>
        <span id="pagination-info" class="text-gray-600 text-lg"></span>
        <button
          id="next-button"
          class="px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-900"
        >
          Next
        </button>
      </div>
    </div>
    <!-- ADD USER MODAL -->
    <div
      id="add-user-modal"
      class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm hidden"
    >
      <div class="flex justify-center items-center h-full">
        <div class="bg-white rounded-lg shadow-lg max-w-xl w-full p-6">
          <h2 class="text-xl text-center font-bold mb-4">Add User</h2>
          <form id="add-user-form" class="text-sm">
            <div class="mb-4">
              <label for="name" class="block text-gray-700">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>
            <div class="mb-4">
              <label for="address" class="block text-gray-700">Address</label>
              <input
                type="text"
                id="address"
                name="address"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>
            <div class="mb-4">
              <label for="email" class="block text-gray-700">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>
            <div class="mb-4">
              <label for="phone_number" class="block text-gray-700"
                >Phone Number</label
              >
              <input
                type="text"
                id="phone_number"
                name="phone_number"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>
            <div class="mb-4">
              <label for="job" class="block text-gray-700">Job</label>
              <input
                type="text"
                id="job"
                name="job"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>
            <div class="mb-4">
              <label for="company" class="block text-gray-700">Company</label>
              <input
                type="text"
                id="company"
                name="company"
                class="w-full px-4 py-2 border rounded-lg"
                required
              />
            </div>
            <div class="mb-4">
              <label for="birthdate" class="block text-gray-700"
                >Birthdate</label
              >
              <input
                type="date"
                id="birthdate"
                name="birthdate"
                class="w-full px-4 py-2 border rounded-lg"

                required
              />
            </div>
            <div class="flex justify-end">
              <button
                type="button"
                id="close-add-modal-button"
                class="mr-2 px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="px-4 py-2 bg-slate-800 text-white rounded-lg font-semibold hover:bg-slate-900"
              >
                Add
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- EDIT USER MODAL -->
    <div
    id="edit-user-modal"
    class="fixed inset-0 bg-gray-900 bg-opacity-50 backdrop-blur-sm hidden"
  >
    <div class="flex justify-center items-center h-full">
      <div class="bg-white rounded-lg shadow-lg max-w-xl w-full p-6">
        <h2 class="text-xl text-center font-bold mb-4">Edit User</h2>
        <form id="edit-user-form" class="text-sm">
          <input type="hidden" name="edit-id" id="edit-id">
          <div class="mb-4">
            <label for="name" class="block text-gray-700">Name</label>
            <input
              type="text"
              id="edit-name"
              name="edit-name"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="address" class="block text-gray-700">Address</label>
            <input
              type="text"
              id="edit-address"
              name="edit-address"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input
              type="email"
              id="edit-email"
              name="edit-email"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="phone_number" class="block text-gray-700"
              >Phone Number</label
            >
            <input
              type="text"
              id="edit-phone_number"
              name="edit-phone_number"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="job" class="block text-gray-700">Job</label>
            <input
              type="text"
              id="edit-job"
              name="edit-job"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="company" class="block text-gray-700">Company</label>
            <input
              type="text"
              id="edit-company"
              name="edit-company"
              class="w-full px-4 py-2 border rounded-lg"
              required
            />
          </div>
          <div class="mb-4">
            <label for="birthdate" class="block text-gray-700"
              >Birthdate</label
            >
            <input
              type="date"
              id="edit-birthdate"
              name="edit-birthdate"
              class="w-full px-4 py-2 border rounded-lg"

              required
            />
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              id="close-edit-modal-button"
              class="mr-2 px-4 py-2 bg-red-500 text-white rounded-lg font-semibold hover:bg-red-600"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-slate-800 text-white rounded-lg font-semibold hover:bg-slate-900"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>
